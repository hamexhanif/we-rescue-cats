<div class="admin-users-page">
    <div class="page-header">
        <h1>Manage Users</h1>
        <div class="stats">
            <span class="stat">Total Users: {{users.length}}</span>
            <span class="stat">Admins: {{adminCount}}</span>
        </div>
    </div>

    <mat-card class="users-table-card">
        <table mat-table [dataSource]="users" class="users-table">
            <ng-container matColumnDef="user">
                <th mat-header-cell *matHeaderCellDef>User</th>
                <td mat-cell *matCellDef="let user">
                    <div class="user-cell">
                        <strong>{{user.firstName}} {{user.lastName}}</strong>
                        <small>{{user.email}}</small>
                    </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef>Role</th>
                <td mat-cell *matCellDef="let user">
                    <mat-chip [ngClass]="user.role.toLowerCase()">
                        {{user.role}}
                    </mat-chip>
                </td>
            </ng-container>

            <ng-container matColumnDef="createdAt">
                <th mat-header-cell *matHeaderCellDef>Joined</th>
                <td mat-cell *matCellDef="let user">{{user.createdAt | date:'shortDate'}}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let user">
                    <button mat-icon-button color="warn" (click)="deleteUser(user)" [disabled]="user.role === 'ADMIN'">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card>
</div>
